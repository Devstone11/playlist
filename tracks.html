<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tracks Playlist</title>
    <link rel="stylesheet" href="style/tracks-style.css">
  </head>
  <body>
    <header>
      <div>click an album to add its tracks to the bin</div>
    </header>
    <main>
      <div id="albums">
        <div id="insideAlbums"></div>
      </div>
      <div id="playlist">
        <div class="choice playlist">Add tracks from:</div>
        <div class="tracks playlist"></div>
        <!-- <div class="arrow playlist"> -->
        <img class ="playlist" src="images/arrow.png">
        <!-- </div> -->
        <div class="tracks playlist"></div>
      </div>
      <div id="buttons">
        <button id="clear">clear tracks</button>
        <button id="submit">submit bin</button>
      </div>
    </main>
    <footer>
      <small>&copy 2016 Devin Stone</small>
    </footer>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="playlist.js"></script>
  </body>
</html>
